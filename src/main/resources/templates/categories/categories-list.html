<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Employees'">Employees</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header layout:fragment="header">
</header>

<section layout:fragment="content">
  <h1>Employees List</h1>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>MA_NV</th>
      <th>TEN_NV</th>
      <th>PHAI</th>
      <th>NOI_SINH</th>
      <th>TEN_PHONG</th>
      <th>LUONG</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.gt}"></td>
      <td th:text="${employee.noisinh}"></td>
      <td th:text="${employee.maphong}"></td>
      <td th:text="${employee.luong}"></td>
      <td>
        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-success btn-sm">Edit</a>
        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

<footer layout:fragment="footer">
</footer>
</body>
</html>
